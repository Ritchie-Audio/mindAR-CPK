
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
      <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc: ./targets-2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
        <a-assets>
          <img id="card" src="https://res.cloudinary.com/dzmdzafkc/image/upload/v1649164979/CPK/Blast-Off-Feature_djmglv.jpg" />
          <a-assets>
            <!--
              Model source: https://sketchfab.com/3d-models/triceratops-d16aabe33dc24f8ab37e3df50c068265
              Model author: https://sketchfab.com/VapTor
              Model license: Sketcfab Standard
            -->
            <a-asset-item id="triceratops"
              src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
              response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        
            <a-asset-item id="reticle"
              src="https://cdn.aframe.io/examples/ar/models/reticle/reticle.gltf"
              response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        
            <img id="shadow" src="https://cdn.glitch.com/20600112-c04b-492c-8190-8a5ccc06f37d%2Fshadow.png?v=1606338852399"></img>
            <a-asset-item id="messageText" src="message.html"></a-asset-item>
          </a-assets>
          
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        </a-entity>
      </a-scene>
    </body>
  </html>
